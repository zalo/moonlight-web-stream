# Sunshine Configuration for Discord Cloud Gaming
# This is a minimal configuration optimized for cloud gaming

# Network settings
# Sunshine will listen on all interfaces
origin_web_ui_allowed = wan

# Port configuration (defaults)
port = 47989

# Encoder settings - use NVIDIA NVENC
encoder = nvenc

# Video settings
fps = [30, 60]
resolution = [1280x720, 1920x1080]

# Quality settings
min_bitrate = 5000
max_bitrate = 30000

# Input settings
# Allow controllers from multiple clients
controller_count = 4

# Audio settings
audio_sink = pulse

# Logging
min_log_level = info

# Security
# In a Discord Activity, we handle auth separately
# Sunshine is only accessible from localhost
address_family = ipv4

# Auto-configure applications
# Desktop is always available
[apps]
desktop = /usr/share/applications/
