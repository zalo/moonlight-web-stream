[supervisord]
nodaemon=false
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[unix_http_server]
file=/tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# Virtual framebuffer for headless display
[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autorestart=true
priority=10
stdout_logfile=/tmp/xvfb.log
stderr_logfile=/tmp/xvfb.err

# PulseAudio for audio capture
[program:pulseaudio]
command=/usr/bin/pulseaudio --daemonize=no --exit-idle-time=-1 --disable-shm --load="module-native-protocol-unix auth-anonymous=1 socket=/tmp/pulse/native" --load="module-always-sink" --load="module-null-sink sink_name=game_audio"
autorestart=true
priority=20
stdout_logfile=/tmp/pulseaudio.log
stderr_logfile=/tmp/pulseaudio.err
environment=HOME="/root",XDG_RUNTIME_DIR="/tmp/runtime"

# D-Bus session for desktop integration
[program:dbus]
command=/usr/bin/dbus-daemon --session --nofork --print-address
autorestart=true
priority=15
stdout_logfile=/tmp/dbus.log
stderr_logfile=/tmp/dbus.err

# Sunshine game streaming server
[program:sunshine]
command=/usr/bin/sunshine /etc/sunshine/sunshine.conf
autorestart=true
priority=30
startsecs=5
startretries=3
stdout_logfile=/tmp/sunshine.log
stderr_logfile=/tmp/sunshine.err
environment=DISPLAY=":99",PULSE_SERVER="unix:/tmp/pulse/native",XDG_RUNTIME_DIR="/tmp/runtime",HOME="/root"
